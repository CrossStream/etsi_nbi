nst:
-   id: cirros_nst
    name: cirros_netslice_template
    SNSSAI-identifier:
    -   slice-service-type: eMBB
    quality-of-service:
    -   id: 1
    netslice-subnet:
    -   id: cirros_nsd_1
        is-shared-nss: 'false'
        description: Slice example for osm-5.0
        nsd-ref: cirros_nsd
        instantiation-parameters:
        -   nsName: cirros_nsd
            nsdId: cirros_nsd
            vimAccountId: openstack_18
    -   id: cirros_nsd_2
        is-shared-nss: 'false'
        description: Slice example for osm-5.0
        nsd-ref: cirros_nsd
        instantiation-parameters:
        -   nsName: cirros_nsd
            nsdId: cirros_nsd
            vimAccountId: openstack_18
    netslice-vld:
    -   id: slice_cirros_vld1
        name: slice_cirros_vld1
        nsd-connection-point-ref:
        -   nsd-ref: cirros_nsd
            nsd-connection-point-ref: cirros_nsd_vld1